// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    // forward declarations (needed in the buildscript dependencies)
    ext.gradlePluginVersion = '7.0.4'
    ext.kotlinVersion = "1.6.10"
    ext.navigationVersion = "2.3.5"
    ext.googleServicesVersion = "4.3.10"

    repositories {
        google()
        mavenCentral()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    // JetPack permission handling requires API v24 and above.
    minSdkVersion = 25
    targetSdkVersion = 31  // needs reduced to below 30 to allow Toast test to run  (see: https://knowledge.udacity.com/questions/608423)
    compileSdkVersion = 31

    // App dependencies
    activityVersion = '1.4.0'
    androidXTestCoreVersion = '1.4.0'
    androidXTestExtKotlinRunnerVersion = '1.1.3'
    androidXTestRulesVersion = '1.4.0'
    androidXAnnotations = '1.3.0'
    androidXLegacySupport = '1.0.0'
    appCompatVersion = '1.4.0'
    archLifecycleVersion = '2.4.0'
    archLifecycleOldVersion = '2.2.0'
    archTestingVersion = '2.1.0'
    cardVersion = '1.0.0'
    constraintVersion = '2.1.2'
    coroutinesVersion = '1.5.2-native-mt'
    dexMakerVersion = '2.28.1'
    espressoVersion = '3.4.0'
    firebaseBomVersion = '29.0.3'
    firebaseUiVersion = '8.0.0'
    fragmentVersion = '1.4.0'
    gsonVersion = '2.8.6'
    hamcrestVersion = '1.3'
    junitVersion = '4.13.2'
    koinVersion = '3.1.4'
    materialVersion = '1.4.0'
    mockitoVersion = '3.4.6'
    moshiVersion = '1.9.3'
    playServicesLocationVersion = '18.0.0'
    playServicesMapsVersion = '18.0.0'
    recyclerViewVersion = '1.3.0-alpha01'
    retrofitVersion = '2.9.0'
    retrofitLoggingVersion = '5.0.0-alpha.3'
    robolectricVersion = '4.7.2'
    roomVersion = '2.4.0'
    workVersion = '2.7.1'
    serializationVersion = '1.3.1'
    timberVersion = '5.0.1'
    truthVersion = '0.44'
    uiAutomatorVersion = '2.2.0'
}

